<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="folder-list">
            <h2 class="folderName">Songs:</h2>
            <ul class="userSongs">
            </ul>
        </div>
        <div class="main-menu">
            <div class="title">
                <h1>MP3 Player</h1>
            </div>
            <div class="showSongs">
                <div class="queue">
                    <h2>Queue: </h2>
                    <ul class="queueSongs">
                    </ul>
                </div>
                <div class="nowPlaying">
                    <h3>Now Playing: </h3>
                    <p id="nowPlayingSongName"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="player">
        <div class="controls">
            <img id="previous" src="../images/svg/004-backward.svg" alt="" class="svg">
            <img id="play" src="../images/svg/001-play.svg" alt="" class="svg">
            <img id="next" src="../images/svg/005-fast-forward.svg" alt="" class="svg">
        </div>
    </div>
    <audio src=""></audio>
    <script src="./js/renderer.js"></script>
</body>
</html>
